<!DOCTYPE html>
<html>
<head>
    <title>Restaurante do Matheus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#cardapio">Cardápio</a></li>
            <li><a href="#cadastro">Cadastro</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Bem-vindo ao Restaurante do Matheus</h1>
        <p>Seu pedido com sabor e praticidade!</p>
    </section>

    <section id="cardapio">
        <h2>Cardápio</h2>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Prato 1">
            <p>Prato Especial - R$ 25,00</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Prato 2">
            <p>Combo Executivo - R$ 30,00</p>
        </div>
    </section>

    <section id="cadastro">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="senha" placeholder="Senha" required><br>
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
